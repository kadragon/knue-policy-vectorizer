name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.12']  # Test oldest supported and a recent stable version

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --frozen --group dev

    - name: Check code formatting with black
      run: |
        uv run black --check src/ tests/

    - name: Check import sorting with isort
      run: |
        uv run isort --check-only src/ tests/

    - name: Run type checking with mypy (if configured)
      run: |
        uv run mypy src/ || echo "mypy not configured or failed - continuing"
      continue-on-error: true

    - name: Run unit tests
      run: |
        uv run pytest tests/ -v -m "not integration and not slow" --tb=short

    - name: Run integration tests (on main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        uv run pytest tests/ -v -m "integration" --tb=short
      continue-on-error: true